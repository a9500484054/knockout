<!DOCTYPE html>
<html>
<head>
    <title>ТЗ на Knockout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="p-5">
    <div id="list" >
        <div data-bind="foreach: dropdowns"  class="list">
            <div class="dropdown list-item" draggable="true" data-bind="attr: { id: id }">
                <div class="border d-flex align-items-center justify-content-between p-2 my-dropdown-toggle" data-bind="click: toggleDropdown">
                    <div class="me-1 element-arrow" data-bind="css: { active: isOpen }">
                        <i class="icon-arrow"></i>
                    </div>
                    <div class="me-auto" data-bind="text: category"></div>
                    <button type="button" class="btn btn-select">
                        <i class="icon-button"></i>
                    </button>
                </div>
                <div class="ms-3  dropdown-content" data-bind="css: { open: isOpen }">
                    <div class="category-list" data-bind="foreach: items">
    
                        <div class="border d-flex align-items-center justify-content-between p-2 category-item">
                            <div data-bind="text: $data"></div>
                            <button type="button" class="btn btn-select-item ">
                                <i class="icon-button"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script type='text/javascript' src='libs/knockout-3.5.1.js'></script>
    <script src="js/app.js"></script>
    
</body>
</html>
